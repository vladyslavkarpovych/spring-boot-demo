<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
</head>
<body>
<div th:switch="${employees}">
    <h2 th:case="null">No employees found!</h2>
    <div th:case="*">
        <h2>Employees</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Position ID</th>
                <th>Cinema ID</th>
                <th>Employee name</th>
                <th>Employee surname</th>
                <th>Employee age</th>
                <th>Employee sex</th>
                <th>Employee address</th>
                <th>Employee phone number</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.employeeId}"></td>
                <td th:text="${employee.employeePositionId}"></td>
                <td th:text="${employee.employeeCinemaId}"></td>
                <td th:text="${employee.employeeName}"></td>
                <td th:text="${employee.employeeSurname}"></td>
                <td th:text="${employee.employeeAge}"></td>
                <td th:text="${employee.employeeSex}"></td>
                <td th:text="${employee.employeeAddress}"></td>
                <td th:text="${employee.employeePhoneNumber}"></td>
                <td><a th:href="@{employee-update/{id}(id=${employee.employeeId})}">Edit</a></td>
                <td><a th:href="@{employee-delete/{id}(id=${employee.employeeId})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/employee-create">Create employee</a></p>
</div>
</body>
</html>
