<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Films</title>
</head>
<body>
<div th:switch="${films}">
    <h2 th:case="null">No films found!</h2>
    <div th:case="*">
        <h2>Films</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Film name</th>
                <th>Film genre id</th>
                <th>Film duration</th>
                <th>Film production by</th>
                <th>Film production country by</th>
                <th>Film rental begins</th>
                <th>Film age restrictions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="film : ${films}">
                <td th:text="${film.filmId}"></td>
                <td th:text="${film.filmName}"></td>
                <td th:text="${film.filmGenreId}"></td>
                <td th:text="${film.filmDuration}"></td>
                <td th:text="${film.filmProductionBy}"></td>
                <td th:text="${film.filmProductionCountryBy}"></td>
                <td th:text="${film.filmRentalBegins}"></td>
                <td th:text="${film.filmAgeRestrictions}"></td>
                <td><a th:href="@{film-update/{id}(id=${film.filmId})}">Edit</a></td>
                <td><a th:href="@{film-delete/{id}(id=${film.filmId})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/film-create">Create film</a></p>
</div>
</body>
</html>
