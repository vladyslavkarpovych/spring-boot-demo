<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create genre</title>
</head>
<body>
<form action="#" th:action="@{/genre-create}" th:object="${genre}" method="post">
    <label for="genreName">Genre name</label>
    <input type="text" th:field="*{genreName}" id="genreName" placeholder="Genre Name">

    <input type="submit" value="Create Genre">
</form>
</body>
</html>
